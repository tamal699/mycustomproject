<sly data-sly-use.model="com.mycompany.aem.mycustomproject.core.models.HeaderModel3">
    <sly
            data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
            data-sly-call="${clientlib.all @ categories='mycustomproject.header2'}" />

    <header class="site-header ${model.themeClass}">
        <div class="header-container">

            <!-- Left: Logo -->
            <div class="header-left">
                <a href="/content/mycustomproject/us/en/main-page.html">
                    <img src="${model.logo @ context='uri'}" alt="Site Logo" />
                </a>
            </div>

            <!-- Right: Search -->
            <div class="header-search">
                <input
                        type="text"
                        id="header-search-input"
                        class="header-search-input"
                        placeholder="Search..."
                        autocomplete="off"
                />
                <button id="header-search-btn" type="button" class="header-search-btn">
                    <img src="${model.searchIcon @ context='uri'}" alt="Search" />
                </button>

                <!-- ðŸ”½ Dynamic Search Dropdown -->
                <div id="header-search-results" class="header-search-results"></div>
            </div>

        </div>
    </header>
</sly>
